<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:,"> <!-- disable favicon error -->
</head>

<body>
    <div class="leftPanel">
        <div class="headerLeftPanel">
            <p class="leftPanelYourProjectHeaderText">Your Projects</p>
            <div id="defaultProject" class="defaultProject">
                <p class="projectText">Default Project</p>
            </div>
            <div class="leftPanelAddNewProject">
                <div>
                    <button id="createProjectButton" class="leftPanelYourProjectHeaderPlusButton">
                        <p id="createProjectButton">+</p>
                    </button>
                </div>
                <div id="newProjectLeftPanel">
                    <div>
                        <input class="newProjectLeftPanelInput" type="text" required placeholder="Title">
                    </div>
                    <div id="selectIconButton" class="newProjectLeftPanelButtons">
                        <button id="selectIconButton" class="newProjectLeftPanelIconButton">Icon</button>
                        <button class="newProjectLeftPanelAddProjectButton">Add</button>
                    </div>
                    <div class="projectNameWarningLeftPanelDiv">
                        <p class="ProjectNameWarningLeftPanel">Project Folder already made!</p>
                    </div>
                    <div id="newProjectLeftPanelIconSelect" class="newProjectLeftPanelIconSelect">
                        <div id="0" class="svgSelectNewProject">
                            <img src="./svgs/inbox_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div id="1" class="svgSelectNewProject">
                            <img src="./svgs/done_all_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div id="2" class="svgSelectNewProject">
                            <img src="./svgs/calendar_month_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div id="3" class="svgSelectNewProject">
                            <img src="./svgs/flag_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div id="4" class="svgSelectNewProject">
                            <img src="./svgs/add_alert_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                        <div id="5" class="svgSelectNewProject">
                            <img src="./svgs/more_horiz_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="mainPanel">
        <header class="mainHeader">
            <div class="mainHeaderHomeDiv">
                <p class="mainHeaderHomeText"></p>
            </div>
        </header>
        <div class="innerMiddlePanelOverlay">
            <div class="innerMiddlePanel">
                <div id="createTask" class="createTask">
                    <p class="newTaskButtonMainText">Start by creating a task!</p>
                    <button id="createTaskButton" class="newTaskButtonMain">+ New Task</button>
                </div>
                <div id="taskForm" class="taskForm">
                    <div class="taskFormInput">
                        <input id="" class="taskFormInputTitle" type="text" required placeholder="Title">
                        <textarea name="" id="" class="taskFormInputDescription" required placeholder="Description"
                            res></textarea>
                    </div>
                    <div class="taskFormOptions">
                        <button id="btn1" class="taskFormOption">
                            <p id="btn1" class="taskFormOptionText">Date</p>

                        </button>
                        <input type="datetime-local" id="taskFormOptionDateSelector" name="taskFormOptionDateSelector"
                            min="2026-01-01T00:00" max="2027-11-16T21:25:33" />
                        <div class="anchorContainer">
                            <button id="btn2" class="taskFormOption">
                                <p id="btn2" class="taskFormOptionText">Priority</p>

                            </button>
                            <div id="taskFormPrioritiesDiv" class="taskFormPrioritiesDiv">
                                <button id="star3" class="taskFormPrioritiesOption">

                                </button>
                                <button id="star2" class="taskFormPrioritiesOption">

                                </button>
                                <button id="star1" class="taskFormPrioritiesOption">

                                </button>
                            </div>
                        </div>
                        <button id="btn3" class="taskFormOption">
                            <p id="btn3" class="taskFormOptionText">Reminders</p>
                        </button>
                        <button id="btn4" class="taskFormOption">
                        </button>
                    </div>
                    <div class="taskFormFinalize">
                        <div class="taskFormFinalizeLeft">
                            <div class="anchorContainer">
                                <button id="btn5" class="taskFormFinalizeProjectSelectButton">
                                    <p id="btn5" class="taskFormOptionText">Default Project</p>
                                </button>
                                <div id="selectProjectTaskForm">

                                </div>
                            </div>
                        </div>
                        <div class="taskFormFinalizeRight">
                            <button id="btn6" class="taskFormFinalizeCancelButton">
                                <p id="btn6" class="taskFormOptionText">Cancel</p>
                            </button>
                            <button id="btn7" class="taskFormFinalizeAddTaskButton">
                                <p id="btn7" class="taskFormOptionText">Add Task</p>
                            </button>
                        </div>
                        <div id="taskFormWarningDiv">
                            <p id="taskFormWarningDivText">Warning</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
